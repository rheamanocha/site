<!DOCTYPE html>

<html>

	<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" > <!-- Stylesheet being referenced is called stylesheet.css-->

		<!-- START JAVASCRIPT -->
		<script>
		var slideIndex = 1; //First slide
		showDivs(slideIndex); //Call the function showDivs, parameter is which slide

		function plusDivs(n) { //Called when user presses button
		    showDivs(slideIndex += n); //Increases slideIndex (which slide) by 1
		}

		function showDivs(n) {
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    if (n > x.length) {slideIndex = 1}
		    if (n < 1) {slideIndex = x.length} ;
		    for (i = 0; i < x.length; i++) {
		        x[i].style.display = "none";
		    }
		    x[slideIndex-1].style.display = "block";
		}
		</script>
		<!-- END JAVASCRIPT -->

	</head>

	<body>

		<!-- START SLIDESHOW -->

		<!-- Images -->
		<img class="mySlides" src="img_nicole.jpg"> <!-- Slideshow image Nicole-->
		<img class="mySlides" src="img_smitha.jpg"> <!-- Slideshow image Smitha -->
		<img class="mySlides" src="img_rutu.jpg"> <!-- Slideshow image Rutu-->

		<!-- Buttons -->
		<a class="w3-btn-floating" onclick="plusDivs(-1)">&#10094;</a>
		<a class="w3-btn-floating" onclick="plusDivs(+1)">&#10095;</a>

		<!-- END SLIDESHOW -->

	</body>


</html>
